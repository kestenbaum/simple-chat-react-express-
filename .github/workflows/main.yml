name: React CI

on:
  push:
    branches: [main]
    paths:
      - '../../frontend'
  pull_request:
    branches: [ main ]
    paths:
      - '../../frontend'
defaults:
  run:
    working-directory: ./frontend

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ./frontend/packege-lock.json

      - name: install dependencies
        run: npm install

      - name: lint code
        run: npm run lint

      - name: Build app
        run: npm run build